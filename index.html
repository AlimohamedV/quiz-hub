<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #111111;
            --bg-sidebar: #181818;
            --bg-card: rgba(24, 24, 24, 0.8);
            --bg-card-solid: #1a1a1a;
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --text-main: #f5f5f5;
            --text-muted: #737373;
            --accent: #e5e5e5;
            --accent-glow: rgba(255, 255, 255, 0.08);
            --success: #4ade80;
            --success-glow: rgba(74, 222, 128, 0.15);
            --error: #f87171;
            --error-glow: rgba(248, 113, 113, 0.15);
        }

        body.light-mode {
            --bg-body: #fefce8;
            --bg-sidebar: #fffbeb;
            --bg-card: rgba(255, 251, 235, 0.9);
            --bg-card-solid: #fffbeb;
            --border: rgba(180, 83, 9, 0.2);
            --border-hover: rgba(180, 83, 9, 0.5);
            --text-main: #1c1917;
            --text-muted: #78716c;
            --accent: #b45309;
            --accent-glow: rgba(180, 83, 9, 0.15);
            --success: #16a34a;
            --success-glow: rgba(22, 163, 74, 0.15);
            --error: #dc2626;
            --error-glow: rgba(220, 38, 38, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 60% at 50% -10%, rgba(255, 255, 255, 0.02), transparent);
            pointer-events: none;
            z-index: 0;
        }

        body.light-mode::before {
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(251, 191, 36, 0.2), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(245, 158, 11, 0.1), transparent);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 48px 24px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .btn:hover {
            border-color: var(--border-hover);
            background: rgba(255, 255, 255, 0.03);
        }

        .btn-primary {
            background: var(--text-main);
            color: var(--bg-body);
            border-color: var(--text-main);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-danger {
            color: var(--error);
        }

        .btn-danger:hover {
            border-color: var(--error);
            background: var(--error-glow);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Fira Code', monospace;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        /* Course Folder */
        .course-folder {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .folder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .folder-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .folder-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .folder-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .folder-details h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .folder-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .folder-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .folder-stat {
            text-align: right;
        }

        .folder-stat-value {
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Fira Code', monospace;
        }

        .folder-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .folder-toggle {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            margin-left: 16px;
        }

        .course-folder.open .folder-toggle {
            transform: rotate(90deg);
        }

        .folder-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .folder-actions .btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .folder-header:hover .folder-actions .btn {
            opacity: 1;
        }

        /* Quiz List */
        .quiz-list {
            border-top: 1px solid var(--border);
            display: none;
        }

        .course-folder.open .quiz-list {
            display: block;
        }

        .quiz-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px 16px 80px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .quiz-item:last-child {
            border-bottom: none;
        }

        .quiz-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .quiz-info {
            flex: 1;
        }

        .quiz-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .quiz-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .quiz-stats {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .quiz-progress {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            overflow: hidden;
        }

        .quiz-progress-bar {
            height: 100%;
            background: var(--text-main);
            border-radius: 100px;
            transition: width 0.3s ease;
        }

        .quiz-actions {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .quiz-actions .btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .quiz-item:hover .quiz-actions .btn {
            opacity: 1;
        }

        .add-quiz-btn {
            padding: 12px 24px 12px 80px;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-quiz-btn:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.02);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card-solid);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            padding: 32px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--border-hover);
        }

        .form-group textarea {
            min-height: 200px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .error-message {
            background: var(--error-glow);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            header h1 {
                font-size: 1.5rem;
            }

            .quiz-item {
                padding-left: 24px;
            }

            .add-quiz-btn {
                padding-left: 24px;
            }

            .folder-actions .btn,
            .quiz-actions .btn {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

            <h1>Quiz Hub</h1>

                    { id: 'os_ch3_4', name: 'Ch 3-4: Processes & Threads', file: 'courses/os_ch3_4.js', questionCount: window.OS_CH3_4_DATA ? window.OS_CH3_4_DATA.length : 89 }
                ]
            },
            {
                id: 'ai',
                name: 'Artificial Intelligence',
                quizzes: [
                    { id: 'ai_test_bank', name: 'AI Test Bank', file: 'courses/ai_test_bank.js', questionCount: window.AI_TEST_BANK_DATA ? window.AI_TEST_BANK_DATA.length : 49 }
                ]
            }
        ];

        function getData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            // Initialize with default courses
            const data = { courses: DEFAULT_COURSES };
            saveData(data);
            return data;
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function generateId() {
            return 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ============================================================
        // THEME
        // ============================================================

        function getTheme() {
            return localStorage.getItem(THEME_KEY) || 'dark';
        }

        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-btn').textContent = 'Dark';
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('theme-btn').textContent = 'Light';
            }
        }

        function toggleTheme() {
            const current = getTheme();
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem(THEME_KEY, next);
            applyTheme(next);
        }

        // ============================================================
        // PROGRESS & STATS
        // ============================================================

        function getQuizProgress(quizId) {
            const state = localStorage.getItem(`quiz_${quizId}_state`);
            if (!state) return { answered: 0, correct: 0 };
            const parsed = JSON.parse(state);
            const answers = parsed.answers || {};
            const answered = Object.keys(answers).length;
            const correct = Object.values(answers).filter(a => a.isCorrect).length;
            return { answered, correct };
        }

        function getQuizQuestionCount(quizId) {
            // Check localStorage cache
            const cached = localStorage.getItem(`quiz_${quizId}_count`);
            if (cached) return parseInt(cached);

            // Check inline data or questionCount property
            const data = getData();
            for (const course of data.courses) {
                const quiz = course.quizzes.find(q => q.id === quizId);
                if (quiz) {
                    if (quiz.questions) return quiz.questions.length;
                    if (quiz.questionCount) return quiz.questionCount;
                }
            }
            return 0;
        }

        function calculateOverallStats() {
            const data = getData();
            let totalQuizzes = 0;
            let totalQuestions = 0;
            let totalAnswered = 0;
            let totalCorrect = 0;

            for (const course of data.courses) {
                for (const quiz of course.quizzes) {
                    totalQuizzes++;
                    const count = getQuizQuestionCount(quiz.id);
                    totalQuestions += count;
                    const progress = getQuizProgress(quiz.id);
                    totalAnswered += progress.answered;
                    totalCorrect += progress.correct;
                }
            }

            return {
                courses: data.courses.length,
                quizzes: totalQuizzes,
                questions: totalQuestions,
                answered: totalAnswered,
                accuracy: totalAnswered === 0 ? 0 : Math.round((totalCorrect / totalAnswered) * 100)
            };
        }

        // ============================================================
        // RENDERING
        // ============================================================

        function renderStats() {
            const stats = calculateOverallStats();
            document.getElementById('stats-overview').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.courses}</div>
                    <div class="stat-label">Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.quizzes}</div>
                    <div class="stat-label">Quizzes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.answered}</div>
                    <div class="stat-label">Answered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: ${stats.accuracy >= 70 ? 'var(--success)' : stats.accuracy > 0 ? 'var(--error)' : 'inherit'}">${stats.accuracy}%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            `;
        }

        function renderCourses() {
            const data = getData();
            const container = document.getElementById('courses-container');

            if (data.courses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No courses yet</h3>
                        <p>Click "+ New Course" to create your first course folder.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.courses.map(course => {
                const courseStats = calculateCourseStats(course);
                return `
                    <div class="course-folder" id="folder-${course.id}">
                        <div class="folder-header" onclick="toggleFolder('${course.id}')">
                            <div class="folder-info">
                                <div class="folder-icon"></div>
                                <div class="folder-details">
                                    <h3>${escapeHtml(course.name)}</h3>
                                    <div class="folder-meta">${course.quizzes.length} quiz${course.quizzes.length !== 1 ? 'zes' : ''}</div>
                                </div>
                            </div>
                            <div class="folder-stats">
                                <div class="folder-stat">
                                    <div class="folder-stat-value">${courseStats.questions}</div>
                                    <div class="folder-stat-label">Questions</div>
                                </div>
                                <div class="folder-stat">
                                    <div class="folder-stat-value" style="color: ${courseStats.accuracy >= 70 ? 'var(--success)' : courseStats.answered > 0 ? 'var(--error)' : 'inherit'}">${courseStats.accuracy}%</div>
                                    <div class="folder-stat-label">Accuracy</div>
                                </div>
                                <div class="folder-actions" onclick="event.stopPropagation()">
                                    <button class="btn btn-small" onclick="openEditCourseModal('${course.id}')">Edit</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteCourse('${course.id}')">Delete</button>
                                </div>
                                <span class="folder-toggle"></span>
                            </div>
                        </div>
                        <div class="quiz-list">
                            ${course.quizzes.map(quiz => renderQuizItem(course.id, quiz)).join('')}
                            <button class="add-quiz-btn" onclick="openAddQuizModal('${course.id}')">+ Add Quiz</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderQuizItem(courseId, quiz) {
            const count = getQuizQuestionCount(quiz.id);
            const progress = getQuizProgress(quiz.id);
            const progressPercent = count === 0 ? 0 : Math.round((progress.answered / count) * 100);
            const accuracy = progress.answered === 0 ? 0 : Math.round((progress.correct / progress.answered) * 100);

            return `
                <div class="quiz-item">
                    <div class="quiz-info">
                        <h4><a href="quiz.html?course=${courseId}&quiz=${quiz.id}" style="color: inherit; text-decoration: none;">${escapeHtml(quiz.name)}</a></h4>
                        <p>${count} questions  ${progress.answered} answered  ${accuracy}% accuracy</p>
                    </div>
                    <div class="quiz-stats">
                        <div class="quiz-progress">
                            <div class="quiz-progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="quiz-actions">
                            <button class="btn btn-small" onclick="openEditQuizModal('${courseId}', '${quiz.id}')">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteQuiz('${courseId}', '${quiz.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateCourseStats(course) {
            let questions = 0;
            let answered = 0;
            let correct = 0;

            for (const quiz of course.quizzes) {
                questions += getQuizQuestionCount(quiz.id);
                const progress = getQuizProgress(quiz.id);
                answered += progress.answered;
                correct += progress.correct;
            }

            return {
                questions,
                answered,
                accuracy: answered === 0 ? 0 : Math.round((correct / answered) * 100)
            };
        }

        function toggleFolder(courseId) {
            const folder = document.getElementById(`folder-${courseId}`);
            folder.classList.toggle('open');
        }

        // ============================================================
        // MODALS
        // ============================================================

        function openModal(content) {
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function openNewCourseModal() {
            openModal(`
                <h2>New Course</h2>
                <div class="error-message" id="modal-error"></div>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="course-name" placeholder="e.g., Operating Systems" autofocus>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="createCourse()">Create</button>
                </div>
            `);
            setTimeout(() => document.getElementById('course-name').focus(), 100);
        }

        function openEditCourseModal(courseId) {
            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (!course) return;

            openModal(`
                <h2>Edit Course</h2>
                <div class="error-message" id="modal-error"></div>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="course-name" value="${escapeHtml(course.name)}">
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="updateCourse('${courseId}')">Save</button>
                </div>
            `);
        }

        function openAddQuizModal(courseId) {
            openModal(`
                <h2>Add Quiz</h2>
                <div class="error-message" id="modal-error"></div>
                <div class="form-group">
                    <label>Quiz Name</label>
                    <input type="text" id="quiz-name" placeholder="e.g., Ch 1-2: Introduction">
                </div>
                <div class="form-group">
                    <label>Questions (JSON)</label>
                    <textarea id="quiz-questions" placeholder='[
  {
    "question": "Your question here?",
    "options": ["A", "B", "C", "D"],
    "answer": "A",
    "page": 1,
    "lecture": "Chapter 1"
  }
]'></textarea>
                    <small>Paste a JSON array of question objects. Each needs: question, options, answer.</small>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="createQuiz('${courseId}')">Add Quiz</button>
                </div>
            `);
        }

        function openEditQuizModal(courseId, quizId) {
            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (!course) return;
            const quiz = course.quizzes.find(q => q.id === quizId);
            if (!quiz) return;

            // Get questions from quiz.questions OR embedded data
            const EMBEDDED_DATA = {
                'os_ch1_2': window.OS_CH1_2_DATA,
                'os_ch3_4': window.OS_CH3_4_DATA,
                'ai_test_bank': window.AI_TEST_BANK_DATA
            };

            const questions = quiz.questions || EMBEDDED_DATA[quizId] || [];
            const questionsJson = questions.length > 0 ? JSON.stringify(questions, null, 2) : '';

            openModal(`
                <h2>Edit Quiz</h2>
                <div class="error-message" id="modal-error"></div>
                <div class="form-group">
                    <label>Quiz Name</label>
                    <input type="text" id="quiz-name" value="${escapeHtml(quiz.name)}">
                </div>
                <div class="form-group">
                    <label>Questions (JSON) - ${questions.length} questions</label>
                    <textarea id="quiz-questions" style="min-height: 300px;">${escapeHtml(questionsJson)}</textarea>
                    <small>Edit the JSON array to modify questions. Each needs: question, options, answer.</small>
                </div>
                <div class="modal-actions">
                    <button class="btn" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="updateQuiz('${courseId}', '${quizId}')">Save</button>
                </div>
            `);
        }

        // ============================================================
        // CRUD OPERATIONS
        // ============================================================

        function createCourse() {
            const name = document.getElementById('course-name').value.trim();
            if (!name) {
                showModalError('Please enter a course name.');
                return;
            }

            const data = getData();
            data.courses.push({
                id: generateId(),
                name: name,
                quizzes: []
            });
            saveData(data);
            closeModal();
            renderCourses();
            renderStats();
        }

        function updateCourse(courseId) {
            const name = document.getElementById('course-name').value.trim();
            if (!name) {
                showModalError('Please enter a course name.');
                return;
            }

            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (course) {
                course.name = name;
                saveData(data);
            }
            closeModal();
            renderCourses();
        }

        function deleteCourse(courseId) {
            if (!confirm('Delete this course and all its quizzes? This cannot be undone.')) return;

            const data = getData();
            data.courses = data.courses.filter(c => c.id !== courseId);
            saveData(data);
            renderCourses();
            renderStats();
        }

        function createQuiz(courseId) {
            const name = document.getElementById('quiz-name').value.trim();
            const questionsText = document.getElementById('quiz-questions').value.trim();

            if (!name) {
                showModalError('Please enter a quiz name.');
                return;
            }

            if (!questionsText) {
                showModalError('Please paste the questions JSON.');
                return;
            }

            let questions;
            try {
                questions = JSON.parse(questionsText);
                if (!Array.isArray(questions)) throw new Error('Not an array');
                if (questions.length === 0) throw new Error('Empty array');

                // Validate structure
                for (let i = 0; i < questions.length; i++) {
                    const q = questions[i];
                    if (!q.question || !q.options || !q.answer) {
                        throw new Error(`Question ${i + 1} is missing required fields (question, options, answer)`);
                    }
                }
            } catch (e) {
                showModalError('Invalid JSON: ' + e.message);
                return;
            }

            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (!course) return;

            const quizId = generateId();
            course.quizzes.push({
                id: quizId,
                name: name,
                questions: questions
            });

            // Cache question count
            localStorage.setItem(`quiz_${quizId}_count`, questions.length);

            saveData(data);
            closeModal();
            renderCourses();
            renderStats();
        }

        function updateQuiz(courseId, quizId) {
            const name = document.getElementById('quiz-name').value.trim();
            const questionsEl = document.getElementById('quiz-questions');

            if (!name) {
                showModalError('Please enter a quiz name.');
                return;
            }

            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (!course) {
                showModalError('Course not found.');
                return;
            }
            const quiz = course.quizzes.find(q => q.id === quizId);
            if (!quiz) {
                showModalError('Quiz not found.');
                return;
            }

            quiz.name = name;

            // Always try to save questions if the textarea exists
            if (questionsEl) {
                const questionsText = questionsEl.value.trim();
                if (questionsText) {
                    try {
                        const questions = JSON.parse(questionsText);
                        if (!Array.isArray(questions)) throw new Error('Questions must be an array');
                        if (questions.length === 0) throw new Error('Questions array is empty');
                        quiz.questions = questions;
                        localStorage.setItem(`quiz_${quizId}_count`, questions.length);
                        console.log('Saved', questions.length, 'questions for quiz', quizId);
                    } catch (e) {
                        showModalError('Invalid JSON: ' + e.message);
                        return;
                    }
                } else {
                    showModalError('Questions cannot be empty.');
                    return;
                }
            }

            saveData(data);
            closeModal();
            renderCourses();
            renderStats();
            alert('Quiz saved! ' + quiz.questions.length + ' questions.');
        }

        function deleteQuiz(courseId, quizId) {
            if (!confirm('Delete this quiz? This cannot be undone.')) return;

            const data = getData();
            const course = data.courses.find(c => c.id === courseId);
            if (course) {
                course.quizzes = course.quizzes.filter(q => q.id !== quizId);
                saveData(data);
            }

            // Clean up localStorage
            localStorage.removeItem(`quiz_${quizId}_state`);
            localStorage.removeItem(`quiz_${quizId}_count`);

            renderCourses();
            renderStats();
        }

        function showModalError(message) {
            const el = document.getElementById('modal-error');
            el.textContent = message;
            el.classList.add('show');
        }

        // ============================================================
        // UTILITIES
        // ============================================================

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================================
        // INIT
        // ============================================================

        applyTheme(getTheme());
        renderStats();
        renderCourses();
    </script>
</body>

</html>
